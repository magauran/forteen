<div>
    <v-app>
        <v-main class="login">
            <v-app-bar color="#fff" dense flat app>
                <img class="icon" src="@/assets/logo.svg" alt="Site logo">
                <v-spacer></v-spacer>
                <v-app-bar-nav-icon v-on:click="openMenu"></v-app-bar-nav-icon>
            </v-app-bar>
            <img class="login-illustration" src="@/assets/login_img.svg" alt="Guy with the smartphone">
            <form class="login-container">
                <label for="email">Email</label>
                <input id="email"
                       type="email"
                       placeholder="email@address.com"
                       required
                       v-model="form.email"
                />

                <label for="password">Пароль</label>
                <input id="password"
                       type="password"
                       required minlength="6"
                       v-model="form.password"
                />

                <label for="register">Нет аккаунта?</label>
                <input class="link-button"
                       type="button"
                       value="Зарегистрироваться"
                       id="register">

                <button type="button" class="plain-button" id="login-button" v-on:click="submit">Войти</button>
            </form>
        </v-main>
    </v-app>
</div>
