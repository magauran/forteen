<div>
    <v-app>
        <v-app-bar color="#fff" dense flat app>
            <img class="icon" src="@/assets/logo.svg" alt="Site logo">
            <v-spacer></v-spacer>
            <v-app-bar-nav-icon v-on:click="openMenu"></v-app-bar-nav-icon>
        </v-app-bar>
        <v-main class="login">
            <img class="login-illustration" src="@/assets/login_img.svg" alt="Guy with the smartphone">
            <form class="login-container">
                <label for="email">Email</label>
                <input type="email" placeholder="email@address.com" id="email" required>

                <label for="psw">Пароль</label>
                <input type="password"
                       id="psw" required minlength="6">

                <label for="register">Нет аккаунта?</label>
                <input class="link-button"
                       type="button"
                       value="Зарегистрироваться"
                       id="register">

                <button class="plain-button" id="login-button">Войти</button>
            </form>
        </v-main>
    </v-app>
</div>
