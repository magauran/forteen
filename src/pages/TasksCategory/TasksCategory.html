<div>
    <v-app>
        <v-main class="tasks-category">
            <v-app-bar color="#fff" dense flat app>
                <img class="icon" src="@/assets/logo.svg" alt="Site logo">
                <v-spacer></v-spacer>
                <v-app-bar-nav-icon v-on:click="openMenu"></v-app-bar-nav-icon>
            </v-app-bar>
            <h1>Задания на улице</h1>
            <div v-for="(task) in tasks" v-bind:key="(task)">
                <div class="task-card">
                    <p>{{task.name}}</p>
                </div>
            </div>
        </v-main>
    </v-app>
</div>
